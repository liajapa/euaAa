<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exercicio 1 - array list </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>1.	Receba 5 números em um vetor e exiba a soma deles</h1>
<div class="card">
    <script>
 
var soma = 0;

for (let i = 0; i < 5; i++) {
   
    let numero = prompt(`Digite um número ${i + 1}:`);

    soma += parseFloat(numero);
}

document.write("A soma dos números é:", soma);

    </script>
    </div>
</body>
</html>
