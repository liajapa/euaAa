<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário PW</title>
</head>
<body>
    
  
    <h1>Formulário de contato</h1>
    <div class="card">
        
  
    <form class="tributos">
        <label for="nome">Nome:</label>
        <input type="text" class="nome" placeholder="Digite seu nome..."><br>
   
       <br> <label for="birthday">Idade:</label>
        <input type="date" class="birthday" placeholder="Digite sua idade..."><br>


     <br><label for="sexo">Sexo:</label>
 
     <select>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
        <option value="ninformar">Prefiro não informar</option>
    </select> <br>

    <br> <label for="email">Email:</label>
    <input type="email" class="email" placeholder="Digite seu email..."><br>

    <br> <label for="senhaa">Senha:</label>
    <input type="password" class="senha" placeholder="Digite sua senha..."><br>
    
    <div class="formas">
    <p>salvar senha?</p>
     <label for="yes">Sim</label>
    <input type="radio" class="yes" name="escolha" value="Sim">
     <label for="no">Não</label>
    <input type="radio" class="no" name="escolha" value="Não"><br> 
    <p>Eu faço/quero fazer:</p>
   <input type="checkbox" id="curso1" name="curso" value="MDS">
   <label for="curso"> MDS</label>
   <input type="checkbox" id="curso2" name="curso" value="MDI">
   <label for="curso"> MDI</label>
   <input type="checkbox" id="curso3" name="curso" value="MAD">
   <label for="curso"> MAD</label>
   <input type="checkbox" id="curso4" name="curso" value="JOD">
   <label for="curso"> JOD</label> <br>
   <label for="favcolor">Cor favorita:</label>
   <input type="color" id="favcolor" name="favcolor" value="#ff0000">
   <input type="submit" value="Submit"> </div>
   
   <br><div class="enviar"></div>
 <button class="btn-erase">enviar</button>
</div>
</form>
 
 
</body>
</html>
