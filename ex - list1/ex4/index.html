<body>
    <h1>Receba 5 palavras em um vetor e exiba a quantidade de caracteres do maior elemento</h1>
    <script>
        const palavras = [];

for (let i = 0; i < 5; i++) {
    let palavra = prompt(`Digite a palavra ${i + 1}:`);
    palavras.push(palavra);  }


const maiorPalavra = palavras.reduce((a, b) => a.length >= b.length ? a : b);


document.write(`A maior palavra Ã© "${maiorPalavra}" e tem ${maiorPalavra.length} caracteres.<br>`);
    </script>
